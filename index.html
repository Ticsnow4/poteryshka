<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Приглашение</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#fde2e4,#fad2e1,#e2ece9);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card{
      max-width:720px;
      width:94%;
      padding:18px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      background: white;
      text-align:center;
    }
    .card img{ max-width:100%; height:auto; display:block; border-radius:12px; margin:0 auto; }
  </style>
</head>
<body>
  <div class="card">
    <!-- если загрузил в images/ --> 
    <img src="images/invite.png" alt="Приглашение">
    <!-- если загрузил в корень, используй: <img src="invite.png" alt="Приглашение"> -->
  </div>
</body>
</html>
