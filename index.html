<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fde2e4, #fad2e1, #e2ece9);
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .card h1 {
      font-size: 1.6em;
      color: #444;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 1.1em;
      line-height: 1.5;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/MGnXGQ29/temp-Image-OCWs-PJ.avif" alt="Приглашение">
  </div>
</body>
</html>
